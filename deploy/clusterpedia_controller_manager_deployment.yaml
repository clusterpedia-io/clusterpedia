apiVersion: v1
kind: ServiceAccount
metadata:
  name: clusterpedia-controller-manager
  namespace: clusterpedia-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clusterpedia-controller-manager
  namespace: clusterpedia-system
  labels:
    app: clusterpedia-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clusterpedia-controller-manager
  template:
    metadata:
      labels:
        app: clusterpedia-controller-manager
    spec:
      containers:
      - name: manager
        image: ghcr.io/clusterpedia-io/clusterpedia/controller-manager:v0.5.1
        command:
        - /usr/local/bin/controller-manager
        - --secure-port=10925
        readinessProbe:
          httpGet:
            path: /readyz
            port: 10925
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
          timeoutSeconds: 10
        livenessProbe:
          httpGet:
            path: /livez
            port: 10925
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 5
          failureThreshold: 3
          timeoutSeconds: 5
      serviceAccountName: clusterpedia-controller-manager
