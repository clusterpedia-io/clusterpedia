apiVersion: v1
kind: ServiceAccount
metadata:
  name: clusterpedia-apiserver
  namespace: clusterpedia-system
---
apiVersion: v1
kind: Service
metadata:
  name: clusterpedia-apiserver
  namespace: clusterpedia-system
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: clusterpedia-apiserver
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clusterpedia-apiserver
  namespace: clusterpedia-system
  labels:
    app: clusterpedia-apiserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clusterpedia-apiserver
  template:
    metadata:
      labels:
        app: clusterpedia-apiserver
    spec:
      containers:
      - name: apiserver
        image: ghcr.io/clusterpedia-io/clusterpedia/apiserver:v0.5.1
        command:
        - /usr/local/bin/apiserver
        - --secure-port=443
        - --storage-config=/etc/clusterpedia/storage/internalstorage-config.yaml
        - -v=3
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: internalstorage-password
              key: password
        volumeMounts:
        - name: internalstorage-config
          mountPath: /etc/clusterpedia/storage
          readOnly: true
        readinessProbe:
          tcpSocket:
            port: 443
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
          timeoutSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 443
          initialDelaySeconds: 60
          periodSeconds: 5
          failureThreshold: 3
          timeoutSeconds: 5
      serviceAccountName: clusterpedia-apiserver
      volumes:
      - name: internalstorage-config
        configMap:
          name: clusterpedia-internalstorage
